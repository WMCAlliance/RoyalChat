name: RoyalChat
main: org.royaldev.royalchat.RoyalChat
version: 0.1.0pre
website: http://dev.royaldev.org/
softdepend: [Vault, Towny, VanishNoPacket, Spout, Multiverse-Core]
author: jkcclemens

commands:
  rchat:
    description: Reloads RoyalChat and displays version.
    usage: /<command>

  me:
    description: Allows you to emote.
    usage: /<command> [status]

  rclear:
    description: Clears the chat screen.
    aliases: [clear, clearscreen, cls]
    usage: /<command> (player)

  say:
    description: Broadcasts a server message.
    aliases: [rsay]
    usage: /<command> [message]

  adminchat:
    description: Talks in Admin Chat or toggles it.
    aliases: [ac, a]
    usage: /<command> (message)

  channel:
    description: Changes your channel.
    aliases: [ch]
    usage: /<command> [channel] (password)

permissions:
  rchat.*:
    description: Allows access to all RoyalChat commands.
    default: false
    children:
      rchat.rchat: true
      rchat.me: true
      rchat.clear: true
      rchat.say: true
      rchat.caps: true
      rchat.adminchat: true
      rchat.snoop: true
      rchat.channel: true
      rchat.color: true
  rchat.color:
    description: Allows you to use colors in chat.
    default: op
  rchat.snoop:
    description: Allows you to see all chat in all channels.
    default: false
  rchat.rchat:
    description: Allows you to reload RoyalChat.
    default: op
  rchat.me:
    description: Allows you to emote.
    default: op
  rchat.rclear:
    description: Allows you to clear the chat screen.
    default: op
  rchat.say:
    description: Allows you to broadcast a server message.
    default: op
  rchat.caps:
    description: Allows you to bypass the caps filter.
    default: op
  rchat.adminchat:
    description: Allows you to see messages and talk in Admin Chat.
    default: op
  rchat.channel:
    description: Allows you to change your channel.
    default: op
